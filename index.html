<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animationt</title>
    <style>
        .box {
            background-color: #a2687e;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
            color: white;
            margin: 64px auto;
            font-family: sans-serif;
            font-size: 28px;
            width: 250px;
            height: 180px;
            border-radius: 8px;

            /*animation-name: my-animation;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
            animation-fill-mode: forwards;
            animation-play-state: paused;*/
            animation: my-animation 3s ease 2s 2 reverse forwards running;
        }



        @keyframes my-animation {
            0% {
                transform: translateX(0px) rotate(0deg);
                width: 250px;
                height: 180px;
            }

            33% {
                transform: translateX(0px) rotate(360deg);
                width: 250px;
                height: 180px;

            }

            66% {
                transform: translate(300px,50px) rotate(360deg);
                width: 250px;
                height: 180px;
            }

            100% {
                transform: translateX(0px) rotate(0deg);
                width: 350px;
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis, fugiat?
    </div>
</body>

</html>
